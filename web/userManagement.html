<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />

		<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" href="static/system/css/style.css" />
	</head>
		<body>
			<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
				<span class="c-gray en">&gt;</span> 用户管理
			</nav>
			<div class="Hui-article">
				<article class="cl pd-20">
					<div class="text-c">
						<input type="text" class="input-text" style="width:250px" placeholder="请输入用户名称" id="" name="">
						<button type="button" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;&nbsp;</i>查询</button>
					</div>
					<div class="cl pd-5 bg-1 bk-gray mt-20">
						<span class="l">
							<h5>用户列表</h5>
						</span>
						<span class="r"><button type="button" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;&nbsp;</i>添加</button></span>
					</div>
					<table class="table table-border table-bordered table-bg">
						<thead>
							<tr class="text-c">
								<th width="40">序号</th>
								<th width="150">登录名</th>
								<th width="90">手机</th>
								<th width="150">邮箱</th>
								<th width="100">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr class="text-c">
								<td>1</td>
								<td>admin</td>
								<td>13000000000</td>
								<td>admin@mail.com</td>
								<td class="td-manage">
									<a title="编辑" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
									<a title="删除" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
								</td>
							</tr>
							<tr class="text-c">
								<td>2</td>
								<td>zhangsan</td>
								<td>13000000000</td>
								<td>admin@mail.com</td>
								<td class="td-manage">
									<a title="编辑" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
									<a title="删除" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
								</td>
							</tr>
						</tbody>
					</table>
					<div id="pager" class="r p10TB"></div>
				</article>
			</div>
			<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
			<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
			<script type="text/javascript" src="lib/laypage/laypage.js" ></script>
			<script>
				laypage({
					cont: 'pager', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：<div id="page1"></div>
					pages: 10, //通过后台拿到的总页数
					curr:  1, //当前页
					skin: '#5a98de',
					groups: 3,
					jump: function(obj, first) { //触发分页后的回调
						if(!first) {
							curr = obj.curr;
						}
					}
				});
			</script>
		</body>
