<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" href="static/system/css/login.css" />
		<link rel="stylesheet" href="static/h-ui/css/H-ui.css" />
		<link rel="stylesheet" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
		<script src="lib/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h3 class="log-title">摄像头管理系统</h3>
		</div>
		<div class="container-fluid login-bg">
			<div class="container">
				<div class="row">
					<div class="col-xs-7">
						<img src="static/system/image/loginBG.png" class="login-img"/>
					</div>
					<div class="col-xs-3">
						<div class="login-panel">
							<div class="login-tag">用户登录</div>
							<div class="login-row">
								<div class="login-input-border">
									<i class="Hui-iconfont Hui-iconfont-user"></i>
									<input type="text" name="" id="login_name" placeholder="请输入用户名" />
								</div>
							</div>
							<div class="login-row">
								<div class="login-input-border">
									<i class="Hui-iconfont Hui-iconfont-suoding"></i>
									<input type="password" name="" id="password" placeholder="请输入密码" />
								</div>
							</div>
							<div class="login-row">
								<div class="login-input-border" style="width: 160px;display: inline-block;">
									<i class="Hui-iconfont Hui-iconfont-shenhe-tingyong"></i>
									<input type="text" name="" id="" placeholder="请输入验证码" />
								</div>
								<div class="login-code">
									<canvas id="canvas" width="100px" height="36px"></canvas>
								</div>
							</div>
							<div class="pt-10" id="msg">
							</div>
							<div class="login-row">
								<button type="button" class="login-btn" onclick="login()">登录</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<h5 class="text-c pt-20">版权所有：摄像头科技股份有限公司</h5>
		<script src="./lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="static/system/js/login.js" ></script>
		<script>
			var login = function () {
				var loginName = $('#login_name').val();
				var password = $('#password').val();
                $.ajax({
                    type: "POST",
                    url: "user/login.action",
                    data: 'login_name='+ loginName + '&password=' + password,
                    success: function(msg){
                        $('#msg').text(msg);
                        if (msg === '登陆成功') {
                            setTimeout(function () {
                                window.location.href = 'index.html'
                            }, 200);
                        }
                    }
                });
			}
		</script>
	</body>
</html>
