<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="static/system/css/login.css" />
		<link rel="stylesheet" href="static/h-ui/css/H-ui.css" />
		<link rel="stylesheet" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
	</head>
	<body>
		<div class="container">
			<h3 class="log-title">好智障管理系统</h3>
		</div>
		<div class="container-fluid login-bg">
			<div class="container">
				<div class="row">
					<div class="col-xs-7">
						<img src="static/system/image/loginBG.png" class="login-img"/>
					</div>
					<div class="col-xs-3">
						<div class="login-panel">
							<div class="login-tag">用户登录</div>
							<div class="login-row">
								<div class="login-input-border">
									<i class="Hui-iconfont Hui-iconfont-user"></i>
									<input type="text" name="" id="" placeholder="请输入用户名" />
								</div>
							</div>
							<div class="login-row">
								<div class="login-input-border">
									<i class="Hui-iconfont Hui-iconfont-suoding"></i>
									<input type="password" name="" id="" placeholder="请输入密码" />
								</div>
							</div>
							<div class="login-row">
								<div class="login-input-border" style="width: 160px;display: inline-block;">
									<i class="Hui-iconfont Hui-iconfont-shenhe-tingyong"></i>
									<input type="text" name="" id=" placeholder="请输入验证码" />
								</div>
								<div class="login-code">
									<canvas id="canvas" width="100px" height="36px"></canvas>
								</div>
							</div>
							<div class="pt-10">
								<input type="checkbox" style="position: relative;top: 1px;"/>
								<label>记住密码</label>
							</div>
							<div class="login-row">
								<button type="button" class="login-btn">登录</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<h5 class="text-c pt-20">版权所有：好智障科技股份有限公司</h5>
		<script type="text/javascript" src="static/system/js/login.js" ></script>
	</body>
</html>
